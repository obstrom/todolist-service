<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head(~{::title})">
    <title th:text="'Todo - Login'" />
</head>
<body>
    <div class="container-sm">
        <form id="login-form" class="login-form" method="post" th:action="@{/login}">
            <h2>Login</h2>
            <p>
                <label for="username"> Username</label>
                <input th:value="${username}" type="text" id="username" name="username" class="form-control" placeholder="username" autofocus=""/>
            </p>
            <p>
                <label for="password"> Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="password" autofocus=""/>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <a th:href="@{/}">
                <button class="btn btn-lg btn-secondary btn-block" type="button">Cancel</button>
            </a>
        </form>
    </div>
</body>
</html>
